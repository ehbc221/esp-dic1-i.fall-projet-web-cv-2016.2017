<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">

	<title>Login</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" href="./css/login.css">
</head>

<body class="align">

	<div class="grid">

		<form action="./script/login.php" method="post" class="form login">

			<div class="form__field">
				<input id="login__username" type="text" name="email" class="form__input" placeholder="example@example.com" required>
			</div>

			<div class="form__field">
				<input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
			</div>

			<div class="form__field">
				<input type="submit" value="Connexion" name="ok">
			</div>

		</form>

		<p class="text--center">Pas Inscris? <a href="./register.html" style="color: #455A64;">S'Inscrire</a></p>

	</div>

</body>

</html>

</body>
</html>
